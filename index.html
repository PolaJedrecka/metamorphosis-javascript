<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metamorphosis Drag & Drop</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="metamorphosis.js" defer></script>
</head>
<body>
<div class="life-cycles">
    <div class="frog metamorphosis-container">
        <div class="metamorphosis-title">Frog</div>
        <div class="metamorphosis-slots">
            <div class="card-slot" slot-order="1"></div>
            <div class="card-slot" slot-order="2"></div>
            <div class="card-slot" slot-order="3"></div>
            <div class="card-slot" slot-order="4"></div>
        </div>
    </div>
    <div class="butterfly metamorphosis-container">
        <div class="metamorphosis-title">Butterfly</div>
        <div class="metamorphosis-slots">
            <div class="card-slot" slot-order="5"></div>
            <div class="card-slot" slot-order="6"></div>
            <div class="card-slot" slot-order="7"></div>
            <div class="card-slot" slot-order="8"></div>
        </div>
    </div>
</div>
<div class="mixed-cards">
    <div class="card" animal-type="frog" card-order="1"><img src="images/f1-eggs.png" alt="Frog eggs" /></div>
    <div class="card" animal-type="frog" card-order="2"><img src="images/f2-tadpole.png" alt="Tadpole"/></div>
    <div class="card" animal-type="frog" card-order="3"><img src="images/f3-froglet.png" alt="Froglet"/></div>
    <div class="card" animal-type="frog" card-order="4"><img src="images/f4-frog.png" alt="Frog"/></div>
    <div class="card" animal-type="butterfly" card-order="5"><img src="images/b1-eggs.png" alt="Butterfly eggs"/></div>
    <div class="card" animal-type="butterfly" card-order="6"><img src="images/b2-caterpillar.png" alt="Caterpillar"/></div>
    <div class="card" animal-type="butterfly" card-order="7"><img src="images/b3-chrysalis.png" alt="Chrysalis"/></div>
    <div class="card" animal-type="butterfly" card-order="8"><img src="images/b4-butterfly.png" alt="Butterfly"/></div>
</div>
</body>
</html>
